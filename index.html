<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <title>Frontend Mentor | Fylo data storage component</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="text-white d-flex align-items-center justify-content-center min-vh-100">

  <main class="container">
    <div class="d-flex flex-column flex-md-row align-items-end justify-content-center gap-4 flex-wrap w-100">

      <!-- Left side -->

      <div class="card-left shadow text-white d-flex flex-column p-4 align-items-start">

        <img src="images/logo.svg" alt="companylogo" class="mb-4" style="width: 100px;"> <!-- icon img -->

        <div class="d-flex gap-3 ">
          <div class="bg-dark d-flex align-items-center justify-content-center rounded-3 p-2"
            style="width:38px;height:38px;">
            <img src="images/icon-document.svg" alt="Document logo" width="15px">
          </div>
          <div class="bg-dark d-flex align-items-center justify-content-center rounded-3 p-2"
            style="width:38px;height:38px;">
            <img src="images/icon-folder.svg" alt="companylogo" width="15px">
          </div>
          <div class="bg-dark d-flex align-items-center justify-content-center rounded-3 p-2"
            style="width:38px;height:38px;">
            <img src="images/icon-upload.svg" alt="companylogo" width="15px">
          </div>
        </div>
      </div>

      <!-- Right side  -->

      <div class="card-right shadow rounded-4 text-white d-flex flex-column position-relative p-4"
        style="width: 375px; height: 120px;"> 

        <div class="position-absolute top-0 end-0 translate-middle-y me-4">
          <div class="speech-bubble bg-light text-dark  px-3 py-2 fw-bold rounded-3 shadow-sm">
          <span class="fs-4">185</span> <small class="text-secondary">GB Left</small>
          </div>
        </div>

          <div class="progress-bar rounded-pill" style="width: 75%"></div>
          <span class=" custom whiteknob position-absolute top-50"></span>

        </div>

        <div class="d-flex justify-content-between small text-secondary">
          <span class="gb">0 GB</span>
          <span class="gb">100 GB</span>
        </div>
      </div>
    </div>

    </div>
  </main>
